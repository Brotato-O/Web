<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div id="admin">
      <div id="hai">
        <div id="nd">
          <div id="close" onclick="closemenu()">x</div>
          <ul>
            <li>
              <a href="index.html" style="text-decoration: none; color: inherit"
                >Trang chủ</a
              >
            </li>
            <li onclick="billDisplay()">Đơn hàng</li>
            <li>Khách hàng</li>
            <li>Quản lý thông tin</li>
          </ul>
        </div>
      </div>

      <div id="mot">
        <div
          style="
            margin-right: 25px;
            margin-top: 18px;
            font-size: 30px;
            cursor: pointer;
          "
          onclick="showmenu()"
        >
          <i class="fa-solid fa-bars"></i>
        </div>
        <div style="margin-right: 600px; margin-top: 18px">
          <h1>LOGO!!!</h1>
        </div>
        <div>
          <input id="txt" type="text" />
          <i class="fa fa-search" aria-hidden="true" id="icon"></i>
        </div>
        <div id="tenadmin">Tên admin</div>
      </div>

      <div class="content">
        <div
          style="
            margin-left: 300px;
            width: 800px;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 60px;
            margin-top: 60px;
          "
        >
          <h3>DANH SÁCH SẢN PHẨM</h3>
        </div>

        <div style="display: flex">
          <div id="maintable" style="width: 70%"></div>
          <div id="themsp" style="width: 25%">
            <div id="themsp1">
              <form>
                <h3 style="text-align: center">THÊM SẢN PHẨM</h3>
                <div class="item-themsp">
                  Tên sản phẩm: <br />
                  <input type="text" name="txtnamesp" style="font-size: 25px" />
                </div>
                <div class="item-themsp">
                  Thương hiệu:
                  <select style="font-size: 20px; padding: 8px">
                    <option>Giày cỏ nhân tạo</option>
                    <option>Giày cỏ tự nhiên</option>
                    <option>Quần áo</option>
                    <option>Phụ kiện</option>
                  </select>
                </div>
                <div class="item-themsp">
                  Giá: <br />
                  <input type="text" name="txtprice" style="font-size: 25px" />
                </div>

                <div class="item-themsp">
                  Ảnh
                  <input type="file" style="font-size: 15px" />
                </div>
                <div class="item-themsp">
                  <input
                    type="reset"
                    value="Xóa"
                    style="font-size: 25px; padding: 10px"
                  />
                  <input
                    type="button"
                    value="Thêm"
                    style="font-size: 25px; padding: 10px"
                  />
                </div>
              </form>
            </div>
          </div>

          <!-- nhàn -->
          <div id="selectbill" style="display: none">
            <div><h3>Tìm kiếm hóa đơn</h3></div>

            <div>
              <form oninput="lookUpBill()" onchange="lookUpBill()">
                <input type="search" id="textMethod" />
                <div>
                  <span>Tìm kiếm theo</span>

                  <select id="method" onchange="lookUpBillDisplay()">
                    <option value="all">Tất cả</option>
                    <option value="id">Mã đơn hàng</option>
                    <option value="phone">Sdt</option>
                    <option value="price">Khoảng giá</option>
                    <option value="date">Ngày đặt</option>
                  </select>

                  <div id="dateMethod">
                    <div>
                      <span>Từ ngày</span>
                      <input type="date" id="datefrom" />
                    </div>
                    <div>
                      <span>Đến ngày</span>
                      <input type="date" id="dateto" />
                    </div>
                  </div>

                  <div id="priceMethod">
                    <div>
                      <span>Từ</span>
                      <input type="number" id="pricefrom" />
                    </div>
                    <div>
                      <span>Đến</span>
                      <input type="number" id="priceto" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="thembill()">THêm bill tạm</button>
    <button onclick="xoabill()">Xóa bill tạm</button>
  </body>
</html>
